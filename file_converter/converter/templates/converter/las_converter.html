{% extends 'base.html' %}

{% block content %}
<body>
    <div class="container mt-5">
        <h2 class="text-center">Upload LAS File</h2>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Form to upload file -->
                <form method="POST" enctype="multipart/form-data" class="mb-4">
                    {% csrf_token %}
                    {% load crispy_forms_tags %}
                    {{ form|crispy }}  <!-- Render form using crispy forms -->
                    <button type="submit" class="btn btn-primary w-100">Convert to JPG</button>
                </form>
            </div>
        </div>

        <!-- Show the converted image if available -->
        {% if converted_image %}
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <h4 class="mt-4">Converted Image</h4>
                    <img src="{{ converted_image  }}" alt="Converted Image" class="img-fluid mt-3" style="border: 2px solid #ddd; padding: 10px;">
                </div>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional for interactivity, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
